<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Тест масетр консоли</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

<!--
    <ul id="masterConsole">
        <li>line_1</li>
        <li>line_2</li>
        <li>line_3</li>
        <li>line_4</li>
    </ul>
-->

    <div class="vert-align">
        <div class="vert-align__container">
            <div class="notice">
                <p>Пошевели мышкой.</p>
                <p>Понажимай кнопочки на клаве.</p>
                <p>Вывод почти любой динамической информации.</p>
                <p>
                    Используй в своём проекте: <br>
                    Аргументы через запятую.
                    <br>
                    <br>
                    <span class="notice__mark --orange">masterConsole("строка: ", данные, данные, ...);</span>
                    <br>
                    <p>Или так:</p>
                    <span class="notice__mark --orange">masterConsole("строка: ", данные,"строка: ", данные, ...);</span>
                </p>
                <br>

                <div class="notice__footer">
                    <input class="notice__accept-btn" type="button" value="Понятно">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/pageScripts.js"></script>

<script>
    function multiEvents(e){
        if(e && e.type == 'mousemove') masterConsole('x: ', e.pageX, ' y: ', e.pageY);

        if(e && e.type == 'keypress') masterConsole('Key: ', e.which);
    };

    $(window).on('mousemove keypress', multiEvents);
</script>

</html>
